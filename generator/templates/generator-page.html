<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/generator">Generator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/redeemer">Redeemer</a>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="card m-5">
    <div class="card-body text-center">
      <form method="post" action="{% url 'save' %}">
        {% csrf_token %}
        <div>
          <h2>
            {{ code }}
            <input type="text" value="{{ code }}" name="code" hidden>
          </h2>
        </div>

        <div class="row g-3 align-items-center mt-1 mx-3">
          <textarea id="description" name="description" class="form-control" placeholder="voucher description"></textarea>
        </div>

        <div class="row g-3 align-items-center mt-1">
          <button type="submit" class="btn btn-outline-success mx-auto" style="width: 20%">Save Voucher</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>
</html>
