<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redeemer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/generator">Generator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/redeemer">Redeemer</a>
      </ul>
    </div>
  </div>
</nav>

<div class="container-md">
  <div class="card m-5">
    <div class="card-body text-center">
      {% if error %}
        <p class="link-danger">{{ error }}</p>
      {% endif %}
      {% if success %}
      <p class="link-success">{{ success }}</p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="row m-3">
          <input type="text" class="form-control" placeholder="Code" aria-label="Code" name="voucher_code">
        </div>
        <button type="submit" class="btn btn-outline-dark">Redeem</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>
</html>
